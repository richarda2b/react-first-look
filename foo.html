<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>i'm in a React.app!</title>
  </head>
  <body>
    <div id="React.app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script type="text/javascript">
      var contacts = [
        {key: 1, name: "Bob Sponge", email: "bob@example.com"},
        {key: 2, name: "Patrik Star"}
      ]

      var list = contacts.filter(contact => contact.email)
                         .map(contact => React.createElement('li', {key: contact.key},
                               React.createElement('h2', {}, "james nelson"),
                               React.createElement('a', {href: 'mailto:james@jamesknelson.com'}, 'james@jamesknelson.com')
                               )
                             )
      var rootElement = React.createElement('div', {},
          React.createElement('input', {placeholder: 'foo'}),
          React.createElement('h1', {}, "contacts"),
          React.createElement('ul', {},
            React.createElement('li', {},
              React.createElement('h2', {}, "james nelson"),
              React.createElement('a', {href: 'mailto:james@jamesknelson.com'}, 'james@jamesknelson.com')
              ),
            React.createElement('li', {},
              React.createElement('h2', {}, "joe citizen"),
              React.createElement('a', {href: 'mailto:joe@example.com'}, 'joe@example.com')
              )
            )
          )
      ReactDOM.render(rootElement, document.getElementById('React.app'))
    </script>

  </body>

</html>
